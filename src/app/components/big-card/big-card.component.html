<div class="container__big-card">
  <a [routerLink]="['content', Id]"
    ><div class="big-card__image">
      <img src="{{ photoCover }}" height="200px" alt="Image" />
    </div>
    <div class="big-card__title">
      <h1>{{ cardTitle }}</h1>
    </div>
  </a>
  <div class="big-card__description">
    <p>{{ cardDescription }}</p>
  </div>
</div>
